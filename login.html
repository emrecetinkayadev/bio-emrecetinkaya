<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5">
    
                <div class="text-center">
                  <img src="pictures/space.jpeg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control validate" id="username" aria-describedby="emailHelp" placeholder="Username">
                  </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="captcha">
                  <div id="captchaValue">sssss</div>
                  <input class="form-control" type="text" id="inputCaptcha" placeholder="Captcha">
                </div>
                <p class="warningP" id="captchaP"></p>

                <div class="text-center">
                  <button type="button" class="btn btn-color px-5 mb-5 w-100" id=formValidationButton>Login</button>
                </div>                
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                  Registered? <a href="register.html" class="text-dark fw-bold"> Create an
                    Account</a>
                    <div>
                        <a href="index.html" class="text-dark fw-bold">Home Page</a>
                    </div>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
      <script src="dist/main.js"></script>
</body>
</html>
